<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">
            asdasd
        </td>
        <td th:text="${author.firstName + ' ' + author.lastName}">
            asdasd
        </td>
        <td>
            <ul th:each="book : ${author.books}">
                <li th:text="${book.title}"></li>
            </ul>
        </td>
    </tr>
</table>
</body>
</html>
